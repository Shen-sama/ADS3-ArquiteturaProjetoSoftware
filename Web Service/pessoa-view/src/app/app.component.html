<div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px;">
    <h1 style="text-align: center; color: #2c3e50;">Olá {{nomeUsuario}}</h1>
    <h2 style="text-align: center; color: #34495e;">Cadastro de Pessoas {{teste}}</h2>
  
    <div style="margin-bottom: 15px;">
      <label style="display: block; font-weight: bold; margin-bottom: 5px;">Nome:</label>
      <input [(ngModel)]="nome" type="text"
        style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;" />
    </div>
  
    <div style="margin-bottom: 15px;">
      <label style="display: block; font-weight: bold; margin-bottom: 5px;">CPF:</label>
      <input [(ngModel)]="cpf" (input)="cpfMask($event)" type="text"
        style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;" />
    </div>
  
    <div style="margin-bottom: 20px;">
      <label style="display: block; font-weight: bold; margin-bottom: 5px;">Telefone:</label>
      <input [(ngModel)]="telefone" (input)="telefoneMask($event)" type="text"
        style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;" />
    </div>
  
    <div style="text-align: center; margin-bottom: 30px;">
      <button (click)="salvar()"
        style="padding: 10px 20px; margin-right: 10px; background-color: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Salvar
      </button>
      <button (click)="listar()"
        style="padding: 10px 20px; background-color: #2980b9; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Listar
      </button>
    </div>
  
    <table style="width: 100%; border-collapse: collapse; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
      <thead style="background-color: #f1f1f1;">
        <tr>
          <th style="padding: 10px; border-bottom: 1px solid #ddd;">Nome</th>
          <th style="padding: 10px; border-bottom: 1px solid #ddd;">Telefone</th>
          <th style="padding: 10px; border-bottom: 1px solid #ddd;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas" style="text-align: center;">
          <td style="padding: 10px; border-bottom: 1px solid #eee;">{{ pessoa.nome }}</td>
          <td style="padding: 10px; border-bottom: 1px solid #eee;">{{ pessoa.telefone }}</td>
          <td style="padding: 10px; border-bottom: 1px solid #eee;">
            <button (click)="deletar(pessoa.id)"
              style="padding: 5px 10px; background-color: #c0392b; color: white; border: none; border-radius: 3px; cursor: pointer;">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
